<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button id="btn" >Dark Mode</button>
        </div>
    </header>
    <main>
    <section class="hero" >
<div class="container">
    <input type="text"  placeholder="Search for a country…">
    <div class="ota-card">
        <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (1).png" alt="">
            <p>Germany</p>
        </div>
        <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (2).png" alt="">
            <p>United States of America</p>
        </div>
        <div class="card">
            <img src="./1280px-Flag_of_Germany.svg.png" alt="">
            <p>Brazil</p>
        </div>
        <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (3).png" alt="">
            <p>Iceland</p>
        </div>
        <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (4).png" alt="">
            <p>Afghanistan</p>
        </div>
        <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (5).png" alt="">
            <p>Åland Islands</p>
        </div>
        <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (6).png" alt="">
        <p>Albania</p>
        </div>
        <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (7).png" alt="">
            <p>Algeria</p>
        </div>
</div>
    </section>
    </main>



    <script>
        const btn=document.getElementById("btn");
        btn.addEventListener("click",()=>{
            document.body.classList.toggle("dark");
        })
    </script>
</body>
</html>
